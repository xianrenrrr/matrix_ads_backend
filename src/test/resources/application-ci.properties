management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
server.port=0

# Dummy Firebase configuration
firebase.storage.bucket=test-bucket
firebase.service-account-key=dummy-key.json
firebase.enabled=false

# Disable external integrations for CI
spring.cloud.gcp.credentials.enabled=false
spring.autoconfigure.exclude=com.google.cloud.spring.autoconfigure.core.GcpContextAutoConfiguration,com.google.cloud.spring.autoconfigure.firestore.GcpFirestoreAutoConfiguration,com.google.cloud.spring.autoconfigure.datastore.GcpDatastoreAutoConfiguration

# Logging
logging.level.root=WARN
logging.level.com.example.demo=INFO

# Mock database settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop